<div *ngIf="forecast" [ngClass]="{'weatherListItem': true, 'selected': isSelected}" (click)="selectItem(forecast.index)">
  <p class="itemFirstRow">
    <span>{{ forecast.day }}</span>
    <span style="float: right">{{ forecast.temp }}&deg;</span>
  </p>
  <p class="itemSecondRow">
    <span>{{ forecast.weatherType }}</span>
    <span style="float: right">
      {{ forecast.temp_max + "&deg; / " + forecast.temp_min + "&deg;" }}
    </span>
  </p>
  <hr>
</div>
